<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenteken Checken</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kenteken Checken</h1>
        <label for="kenteken">Voer je kenteken in:</label>
        <input type="text" id="kenteken-input" placeholder="Voer kenteken in">
        <button onclick="checkKenteken()">Check Kenteken</button>
        <div id="resultaat">
            <p id="auto-informatie">Voer een kenteken in om informatie te verkrijgen.</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
